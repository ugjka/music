<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		[unresolved] {
			background-image: url(loader.gif);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
			background-size: auto;
			background-color: white;
		}
		[unresolved] * {
			display: none;
		}
	</style>
	<meta charset="utf-8">

	<!-- Important stuff for SEO, don't neglect. (And don't dupicate values across your site!) -->
	<title>Music</title>
	<meta name="title" content="Music" />
	<meta name="author" content="ugjka" />
	<meta name="description" content="Personal music streaming service" />

	<!-- Who owns the content of this site? -->
	<meta name="Copyright" content="ugjka" />

	<!-- Make mobile friendly -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<meta name="apple-mobile-web-app-status-bar-style" content="blue">

	<!--  Mobile Viewport
	http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->
	<link rel="shortcut icon" href="favicon.ico" />

	<!-- concatenate and minify for production -->
	<link rel="stylesheet" href="css/common.css" />

	<!-- My javascript -->
	<script src="js/common.js"></script>

	<!-- Polymer Stuff -->
	<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module" src="shell.js"></script>

</head>

<body unresolved>
	<app-header fixed condenses reveals>
		<app-toolbar>
			<paper-icon-button icon="menu" id="menubutton"></paper-icon-button>
			<div main-title id="status">Music</div>
			<paper-icon-button title="Focus to playing" icon="av:games" id="focus"></paper-icon-button>
			<paper-icon-button title="Logout" icon="fingerprint" id="logout"></paper-icon-button>
		</app-toolbar>
	</app-header>
	<app-drawer id="startDrawer" align="start">
		<div id="startDrawerWrap">
			<paper-button class="sorter" id="byartist" toggles raised class="green">Sort By Artist</paper-button>
			<paper-button class="sorter" id="bytitle" toggles raised class="green">Sort By Title</paper-button>
			<paper-button class="sorter" id="byalbum" toggles raised class="green">Sort By Album</paper-button>
			<paper-button class="sorter" id="bymost" toggles raised class="green">Sort By Most Played</paper-button>
			<paper-button class="sorter" id="byleast" toggles raised class="green">Sort By Least Played</paper-button>
			<paper-button class="sorter" id="byshuffle" toggles raised class="green">Shuffle</paper-button>
			<paper-button class="sorter" id="byfavorite" toggles raised class="green">Favorites</paper-button>
			<paper-button class="sorter" id="byfavshuffle" toggles raised class="green">Favorites Shuffled</paper-button>
		</div>
	</app-drawer>
	<paper-dialog id="login" modal>
		<h2>Enter password</h2>
		<p id="passwordWrong"></p>
		<paper-input id="passwordInput" always-float-label type="password" label="password" autofocus="autofocus">
			<iron-icon icon="create" prefix></iron-icon>
		</paper-input>
		<paper-button raised id="passwordEnter" class="dropdown-trigger">
			<iron-icon icon="verified-user"></iron-icon>
			<span>Ok</span>
		</paper-button>
	</paper-dialog>
	<table id="playlist" loading="true">
	</table>
	<footer>
		<input id="slider" type="range" min="0" max="1000" step="1" value="0" />
		<div id="controls">
			<paper-icon-button icon="av:skip-previous" id="previous"></paper-icon-button>
			<paper-icon-button icon="av:play-arrow" id="playit"></paper-icon-button>
			<paper-icon-button icon="av:pause" id="pauseit"></paper-icon-button>
			<paper-icon-button icon="av:skip-next" id="next"></paper-icon-button>
			<paper-icon-button icon="icons:favorite" id="favoriteit"></paper-icon-button>
		</div>
	</footer>
</body>

</html>
