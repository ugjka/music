<!DOCTYPE html>
<html lang="lv">

<head>
	<style>
		body[unresolved] {
			background-image: url(loader.gif);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
		}
	</style>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Important stuff for SEO, don't neglect. (And don't dupicate values across your site!) -->
	<title></title>
	<meta name="title" content="" />
	<meta name="author" content="" />
	<meta name="description" content="" />

	<!-- Don't forget to set your site up: http://google.com/webmasters -->
	<meta name="google-site-verification" content="" />

	<!-- Who owns the content of this site? -->
	<meta name="Copyright" content="" />

	<!-- Make mobile friendly -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!--  Mobile Viewport
	http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->
	<link rel="shortcut icon" href="favicon.ico" />

	<!-- concatenate and minify for production -->
	<link rel="stylesheet" href="css/common.css" />

	<!-- My javascript -->
	<script src="js/common.js"></script>

	<!-- Polymer Stuff -->
	<script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="bower_components/font-roboto/roboto.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
	<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
	<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
	<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/iron-icons/av-icons.html">
	<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
	<link rel="import" href="bower_components/paper-input/paper-input.html" />

	<!-- soundmanager js -->
	<script src="bower_components/SoundManager2/script/soundmanager2.js"></script>

	<!-- jquery -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>


</head>

<body unresolved>
	<app-header fixed condenses reveals>
		<app-toolbar>
			<paper-icon-button icon="menu" id="menubutton"></paper-icon-button>
			<div main-title id="status">Music</div>
		</app-toolbar>
	</app-header>
	<app-drawer id="startDrawer" align="start">
		<div id="startDrawerWrap">
			<paper-button class="sorter" id="byartist" toggles raised class="green">Sort By Artist</paper-button>
			<paper-button class="sorter" id="bytitle" toggles raised class="green">Sort By Title</paper-button>
			<paper-button class="sorter" id="byalbum" toggles raised class="green">Sort By Album</paper-button>
			<paper-button class="sorter" id="bymost" toggles raised class="green">Sort By Most Played</paper-button>
			<paper-button class="sorter" id="byleast" toggles raised class="green">Sort By Least Played</paper-button>
			<paper-button class="sorter" id="byshuffle" toggles raised class="green">Shuffle</paper-button>
			<paper-button class="sorter" id="byfavorite" toggles raised class="green">Favorites</paper-button>
			<paper-button class="sorter" id="byfavshuffle" toggles raised class="green">Favorites Shuffled</paper-button>
		</div>
	</app-drawer>
	<paper-dialog id="login" modal>
		<h2>Enter password</h2>
		<p id="passwordWrong"></p>
		<paper-input id="passwordInput" always-float-label type="password" label="password">
			<iron-icon icon="create" prefix></iron-icon>
		</paper-input>
		<paper-button raised id="passwordEnter" class="dropdown-trigger">
			<iron-icon icon="verified-user"></iron-icon>
			<span>Ok</span>
		</paper-button>
	</paper-dialog>
	<ol id="playlist" loading="true">
	</ol>
	<footer>
		<input id="slider" type="range" min="0" max="1000" step="1" value="0" />
		<div id="controls">
			<paper-icon-button icon="av:skip-previous" id="previous"></paper-icon-button>
			<paper-icon-button icon="av:play-arrow" id="playit"></paper-icon-button>
			<paper-icon-button icon="av:pause" id="pauseit"></paper-icon-button>
			<paper-icon-button icon="av:skip-next" id="next"></paper-icon-button>
			<paper-icon-button icon="icons:favorite" id="favoriteit"></paper-icon-button>
		</div>
	</footer>
</body>

</html>
