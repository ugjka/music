	<!--  Mobile Viewport
	http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->

	<!-- My javascript -->

	<body>
	<app-header condenses reveals effects="waterfall">
		<app-toolbar>
		<paper-icon-button icon="menu" onclick="startDrawer.toggle()"></paper-icon-button>
		<div main-title></div>
		</app-toolbar>
		<app-toolbar></app-toolbar>
		<app-toolbar>
		<div spacer main-title>Music</div>
		</app-toolbar>
	</app-header>
	<app-drawer id="startDrawer" align="start">
		<paper-button id="artist" toggles raised class="green">Sort By Artist</paper-button>
		<paper-button id="song" toggles raised class="green">Sort By Song</paper-button>
